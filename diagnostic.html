<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; }
        .test-section { border: 1px solid #ccc; padding: 20px; margin: 10px 0; }
        .log { background: #f5f5f5; padding: 10px; max-height: 400px; overflow-y: auto; white-space: pre-wrap; }
        input, button { margin: 5px; padding: 8px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG Chat Image Upload Diagnostic</h1>
        
        <div class="test-section">
            <h3>Step 1: Test Backend Connection</h3>
            <button onclick="testBackend()">Test Backend Health</button>
            <div id="backendResult"></div>
        </div>

        <div class="test-section">
            <h3>Step 2: Test Image Upload</h3>
            <input type="file" id="testImage" accept="image/*">
            <button onclick="testImageUpload()">Test Image Upload</button>
            <div id="uploadResult"></div>
        </div>

        <div class="test-section">
            <h3>Step 3: Live Console Logs</h3>
            <div id="consoleLog" class="log"></div>
        </div>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logDiv = document.getElementById('consoleLog');
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        console.log = function(...args) {
            addToLog(args.join(' '), 'log');
            originalLog.apply(console, args);
        };

        console.error = function(...args) {
            addToLog(args.join(' '), 'error');
            originalError.apply(console, args);
        };

        async function testBackend() {
            const resultDiv = document.getElementById('backendResult');
            
            try {
                console.log('üîç Testing backend connection...');
                const response = await fetch('/api/health');
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<span class="success">‚úÖ Backend OK: ' + JSON.stringify(data) + '</span>';
                    console.log('‚úÖ Backend connection successful');
                } else {
                    resultDiv.innerHTML = '<span class="error">‚ùå Backend Error: HTTP ' + response.status + '</span>';
                    console.error('‚ùå Backend responded with status:', response.status);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">‚ùå Connection Failed: ' + error.message + '</span>';
                console.error('‚ùå Backend connection failed:', error);
            }
        }

        async function testImageUpload() {
            const fileInput = document.getElementById('testImage');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<span class="error">‚ùå Please select an image first</span>';
                return;
            }

            const file = fileInput.files[0];
            console.log('üñºÔ∏è Starting image upload test with:', file.name, 'Size:', file.size);

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('session_id', 'diagnostic_test_session');
                formData.append('message', 'What do you see in this image?');
                formData.append('max_history', '8');
                formData.append('stream', 'true');
                formData.append('image', file);

                console.log('üì§ Sending image upload request...');
                resultDiv.innerHTML = '<span>üîÑ Uploading and processing...</span>';

                const response = await fetch('/api/chat_stream_with_image', {
                    method: 'POST',
                    body: formData
                });

                console.log('üì• Response status:', response.status);
                console.log('üìã Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå HTTP Error:', response.status, errorText);
                    resultDiv.innerHTML = '<span class="error">‚ùå HTTP Error: ' + response.status + '</span>';
                    return;
                }

                console.log('üåä Starting to read streaming response...');
                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';
                let chunkCount = 0;
                let totalContent = '';

                resultDiv.innerHTML = '<span>üì° Reading stream...</span><div id="streamContent" style="background: #eee; padding: 10px; margin-top: 10px;"></div>';
                const streamDiv = document.getElementById('streamContent');

                while (true) {
                    const { done, value } = await reader.read();
                    chunkCount++;

                    if (done) {
                        console.log('‚úÖ Stream completed after ' + chunkCount + ' chunks');
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;

                    // Process complete events
                    const parts = buffer.split('\\n\\n');
                    buffer = parts.pop() || '';

                    for (const raw of parts) {
                        if (!raw.trim()) continue;

                        const lines = raw.split('\\n');
                        let event = null;
                        let data = '';

                        for (const line of lines) {
                            if (line.startsWith('event:')) {
                                event = line.slice(6).trim();
                            } else if (line.startsWith('data:')) {
                                data = line.slice(5);
                                if (data.startsWith(' ')) data = data.slice(1);
                            }
                        }

                        console.log('üì¶ Received event:', event || 'data', 'Data:', data);

                        if (event === 'citations' || event === 'model_info') {
                            console.log('‚è≠Ô∏è Skipping', event, 'event');
                            continue;
                        }

                        if (event === 'done') {
                            console.log('üèÅ Received done event');
                            break;
                        }

                        if (data) {
                            totalContent += data;
                            streamDiv.innerHTML = '<pre>' + totalContent + '</pre>';
                        }
                    }

                    if (chunkCount > 100) {
                        console.log('‚ö†Ô∏è Stopping after 100 chunks for safety');
                        break;
                    }
                }

                if (totalContent) {
                    resultDiv.innerHTML = '<span class="success">‚úÖ Upload successful! Received ' + chunkCount + ' chunks</span>' + 
                                        '<div id="streamContent" style="background: #eee; padding: 10px; margin-top: 10px;"><pre>' + totalContent + '</pre></div>';
                    console.log('‚úÖ Final result: ' + totalContent.substring(0, 100) + '...');
                } else {
                    resultDiv.innerHTML = '<span class="error">‚ùå No content received despite successful stream</span>';
                    console.error('‚ùå No content received despite ' + chunkCount + ' chunks');
                }

            } catch (error) {
                console.error('‚ùå Upload failed:', error);
                resultDiv.innerHTML = '<span class="error">‚ùå Upload failed: ' + error.message + '</span>';
            }
        }

        // Auto-test backend on load
        window.addEventListener('load', () => {
            console.log('üöÄ Diagnostic page loaded');
            testBackend();
        });
    </script>
</body>
</html>
