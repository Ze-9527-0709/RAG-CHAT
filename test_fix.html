<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .debug { margin-top: 10px; padding: 10px; background: #e8f4f8; border-radius: 5px; font-family: monospace; font-size: 12px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a85; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Image Upload Fix Test</h1>
        <p>This page tests the frontend SSE parsing fix for image uploads.</p>
        
        <div>
            <input type="file" id="imageFile" accept="image/*">
            <button onclick="testImageUpload()">Test Image Upload</button>
        </div>
        
        <div class="result">
            <h3>ü§ñ AI Response:</h3>
            <div id="response">Click "Test Image Upload" to see the result...</div>
        </div>
        
        <div class="debug">
            <h3>üîç Debug Console:</h3>
            <div id="debug">Waiting for test...</div>
        </div>
    </div>

    <script>
        let debugDiv = document.getElementById('debug');
        let responseDiv = document.getElementById('response');
        
        function addDebug(message) {
            debugDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }
        
        async function testImageUpload() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image file first');
                return;
            }
            
            addDebug('üîÑ Starting image upload test...');
            responseDiv.innerHTML = 'Processing...';
            
            const formData = new FormData();
            formData.append('image', file);
            formData.append('session_id', 'test_session');
            formData.append('message', 'What do you see in this image?');
            
            try {
                const response = await fetch('http://localhost:8000/api/chat_stream_with_image', {
                    method: 'POST',
                    body: formData
                });
                
                addDebug(`üìä Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const reader = response.body.getReader();
                let buffer = '';
                let chunkCount = 0;
                let fullResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = new TextDecoder().decode(value);
                    buffer += chunk;
                    chunkCount++;
                    
                    const parts = buffer.split('\\n\\n');
                    buffer = parts.pop() || '';
                    
                    for (const raw of parts) {
                        if (!raw.trim()) continue;
                        
                        const lines = raw.split('\\n');
                        let event = null;
                        let data = '';
                        
                        for (const ln of lines) {
                            if (ln.startsWith('event:')) {
                                event = ln.slice(6).trim();
                            } else if (ln.startsWith('data:')) {
                                const rawData = ln.slice(5);
                                data += rawData.startsWith(' ') ? rawData.slice(1) : rawData;
                            }
                        }
                        
                        addDebug(`üì¶ Chunk ${chunkCount}: Event="${event}" Data="${data.slice(0, 50)}..."`);
                        
                        if (event === 'citations' || event === 'model_info' || event === 'done') {
                            // Skip these events
                            continue;
                        }
                        
                        if (data) {
                            fullResponse += data;
                            responseDiv.innerHTML = fullResponse;
                        }
                    }
                }
                
                addDebug(`‚úÖ Upload complete! Total chunks: ${chunkCount}`);
                addDebug(`üìù Final response length: ${fullResponse.length} characters`);
                
            } catch (error) {
                addDebug(`‚ùå Error: ${error.message}`);
                responseDiv.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
